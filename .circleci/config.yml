          # pkg-manager: npm
    jobs:
      - node/build:
      - image: circleci/node:15.0.0
    working_directory: ~/project
    parallelism: 1    
          # This is the node version to use for the `cimg/node` tag
          # Relevant tags can be found on the CircleCI Developer Hub
          # https://circleci.com/developer/images/image/cimg/node
          version: '16.10'
          # If you are using yarn, change the line below from "npm" to "yarn"
    steps:
      - checkout                                          # Checkout code from git
      - restore_cache:                                    # Restore from cache
          keys: [build]
      - run:
          name: build 
          command: |
                    cd app
                    npm install
                    npm run build
                    pwd
                    cd dist
                    ls -la         
    jobs:
      - node/test:
          # This is the node version to use for the `cimg/node` tag
          # Relevant tags can be found on the CircleCI Developer Hub
          # https://circleci.com/developer/images/image/cimg/node
          version: '16.10'
          # If you are using yarn, change the line below from "npm" to "yarn"
          # pkg-manager: npm
    steps:
     - checkout                                            # Checkout code from git
     - restore_cache:                                      # Restore from cache
          keys: [build] 
     - run:
          name: Test
          command: |
                    cd app
                    npm install
                    npm run test
                    pwd
                    ls -la
     - save_cache:
          paths: [app/node_modules]
          key: test 